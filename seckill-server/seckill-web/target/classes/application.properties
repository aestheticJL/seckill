server.port= 8887

spring.jackson.date-format= yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone= GMT+8

spring.datasource.url=jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.type-aliases-package=com.mmt.seckill.model
mybatis-plus.mapper-locations=classpath:generator/*.xml


spring.devtools.restart.exclude = classpath:/static/**
spring.devtools.restart.additional-paths=src/main/resources/static

spring.redis.port=6379
spring.redis.host=localhost
spring.redis.database=0

spring.cache.type=redis
spring.cache.redis.time-to-live=3600s